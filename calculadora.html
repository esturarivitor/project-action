<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Número 1">
        <input type="text" id="num2" placeholder="Número 2">
        <input type="button" value="Somar" onclick="soma()">
        <input type="button" value="Subtrair" onclick="subtracao()">
        <input type="button" value="Multiplicar" onclick="multiplicacao()">
        <input type="button" value="Dividir" onclick="divisao()">
        <input type="text" id="resultado" placeholder="Resultado" readonly>
    </div>

    <script>
        function soma() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 + num2;
            document.getElementById("resultado").value = resultado;
        }

        function subtracao() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 - num2;
            document.getElementById("resultado").value = resultado;
        }

        function multiplicacao() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 * num2;
            document.getElementById("resultado").value = resultado;
        }

        function divisao() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("resultado").value = "Erro: Divisão por zero";
            } else {
                var resultado = num1 / num2;
                document.getElementById("resultado").value = resultado;
            }
        }
    </script>
</body>
</html>
